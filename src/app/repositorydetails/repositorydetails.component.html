<div style="background-color: #2c374f;" *ngIf="this.gitUserInfo">
  <div class="container-fluid h-100">
    <div class="row">
      <div class="col-4">
        <div class="card card-user rounded p-3">
          <div class="card-user-back-btn" [routerLink]="['/']">
            <i class="fas fa-arrow-left"></i>
          </div>
          <h4 class="text-center mb-3">
            {{ this.gitUserInfo.name || this.gitUserInfo.login }}
          </h4>
          <img
            width="120"
            height="120"
            class="rounded-circle align-self-center"
            [src]="this.gitUserInfo.avatar_url"
            alt=""
          />
          <span>Bio</span>
          <p>
            {{ this.gitUserInfo.bio }}
          </p>
        </div>
      </div>
      <div class="col-8 bg-white">
        <h2>Repositórios</h2>
        <div class="scroll">
          <table class="table">
            <tr>
              <th scope="col">NOME</th>
              <th scope="col">URL</th>
              <th scope="col">DESCRIÇÃO</th>
              <th scope="col">DATA DE CRIAÇÃO</th>
              <th scope="col">LINGUAGEM</th>
            </tr>

            <tr *ngFor="let repo of gitRepos">
              <td>{{ repo.name }}</td>
              <td>
                <a
                  href="{{ repo.owner.url }}"
                  target="_blank"
                  class="link-repo-url"
                  >{{ repo.owner.url }}</a
                >
              </td>
              <td>{{ repo.description }}</td>
              <td>{{ repo.created_at }}</td>
              <td>{{ repo.language }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
