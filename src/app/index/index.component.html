<div class="main-bg">
  <div class="arrow-animated">
    <i class="fas fa-arrow-down arrow-down"></i>
  </div>
  <div class="users-rocket">
    <div *ngFor="let user of arrUsers">
      <img
        (click)="onClickFunc(user)"
        [src]="user.image"
        class="user-image"
        alt=""
      />
    </div>
  </div>

  <div class="ballon">
    <app-userballon [username]="userParam"></app-userballon>
  </div>

  <h1 class="text-white title">Bem vindos a página de nossa tripulação.</h1>
</div>
